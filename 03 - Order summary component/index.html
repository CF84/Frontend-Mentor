<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is a solution to the Frontend Mentor Challenge: Order summary card">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div id="card-container">
        <img id="illustration" src="./images/illustration-hero.svg" alt="Illustration of a woman listenig to music.">
  
        <h1>Order Summary</h1>
    
        <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
        <div id="plan-container">
          <img id="music-icon" src="./images/icon-music.svg" alt="Music Icon">
          <div id="plan-info">
            <p id="plan-type">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
          <div></div>
          <a id="change" href="#">Change</a>
        </div>
  
        <a id="proceed" href="#">Proceed to Payment</a>
        <a id="cancel" href="#">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
