<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is a solution to the Frontend Mentor Challenge: NFT preview card component">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="logo_container">
          <img id="logo" src="./images/image-equilibrium.jpg" alt="Equilibrium Logo">
          <span id="logo_view"></span>
        </div>
        <h1>Equilibrium #3429</h1>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        <div id="eth_daysleft">
          <div id="eth_value">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
            <p>0.041 ETH</p>
          </div>
          <div id="days_left">
            <img src="./images/icon-clock.svg" alt="Clock Icon">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div id="creator">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span id="creatorname">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
