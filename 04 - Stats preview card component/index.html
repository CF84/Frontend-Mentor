<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is a solution to the Frontend Mentor Challenge: Stats preview card component">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img src="./images/image-header-mobile.jpg" alt="Three women sitting at a table in front of laptops." class="header-img-mobile">
          <img src="./images/image-header-desktop.jpg" alt="Three women sitting at a table in front of laptops." class="header-img-desktop">
          <div class="color-overlay"></div>
        </div>

        <div class="text-container">
          <h1 class="font1">Get <span class="violet-text font1">insights</span> that help your business grow.</h1>

          <p class="description font1">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  
          <div class="data">
            <p class="number font1">10k+</p>
            <p class="stat-heading font2">companies</p>
          </div>
          <div class="data">
            <p class="number font1">314</p>
            <p class="stat-heading font2">templates</p>
          </div>
          <div class="data">
            <p class="number font1">12m+</p>
            <p class="stat-heading font2">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
